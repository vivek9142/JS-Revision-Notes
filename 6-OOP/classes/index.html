<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>HTML List Binding</h2>

    <ul id="myList">
        <!-- To be filled by Javascript -->
    </ul>

    <form>
        <input type="text" name='text'>
    </form>
    <script src='./listBinding.js'></script>
    <script>   
        const mylist = document.getElementById('myList');
        const form = document.forms[0];
        const input = document.getElementsByTagName('input');
        const listBinding = new ListBinding(mylist);

        listBinding.update();

        const addEvent = () =>{
            console.log('adding event');

            mylist.childNodes.forEach((node,ind)=>{
            node.addEventListener('click',()=>{
            console.log('click event',ind);
            listBinding.remove(ind);
        })
        });
        }

        addEvent();

        mylist.children.addEventListener('change',()=>{
            addEvent();
        });
        

        form.addEventListener('submit',(event)=>{
            event.preventDefault();
            listBinding.add(input[0].value);
        });

        
    </script>
</body>
</html>
